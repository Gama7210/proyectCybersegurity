<!DOCTYPE html>
<html>
<head>
    <title>LOG IN</title>
    <style>
        body {
            background-color: rgb(255, 149, 0);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        marquee {
            font-size: 2.5em;
            color: #000;
            margin-bottom: 20px;
        }
        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
            font-size: 1.2em;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="button"], input[type="reset"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            margin-top: 10px;
        }
        input[type="button"]:hover, input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script language="javascript">
        function voy() {
            if (document.paso.usu.value == "ISC 601V" && document.paso.pwd.value == "SOMOSISC") {
                alert("Bienvenidos");
                document.location = "ciber.html";
            } else {
                alert("datos incorrectos");
                document.location = "virus-prank.html"; // Redirigir a una p√°gina de broma de virus
            }
        }
    </script>
</head>
<body>
    <form name="paso">
        <table>
            <tr>
                <td>user:</td>
                <td><input type="text" name="usu" value=""></td>
            </tr>
            <tr>
                <td>password:</td>
                <td><input type="password" name="pwd" value=""></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="OK" onclick="voy()"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="reset" value="CANCEL"></td>
            </tr>
        </table>
    </form>
</body>
</html>
